<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index</title>
    <style>
        body{
            font-family: sans-serif;
            background: rgb(71, 66, 66);
            color: white;
        }
        table:nth-child(1){
            border-bottom: 2px solid #fff;
        }
        input[type="text"],
        input[type="number"]{
            background-color: #daeaee;
            outline: none;
            border: none;
            margin: 6px;
            padding: 5px;
            border-radius: 4px;
            font-size: 17px;

        }
        button{
            background-color: rgb(4, 134, 169);
            outline: none;
            border: none;
            margin: 6px;
            padding: 8px;
            border-radius: 4px;
            color: white;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <form name="form" action="javascript:void(0);">
          <table>
                <tbody>
                    <tr>
                        <td>Nilai UTS</td>
                        <td>:</td>
                        <td><input type="text" name="uts" id="uts"></td>
                    </tr>
                    <tr>
                        <td>Nilai Tugas</td>
                        <td>:</td>
                        <td><input type="text" name="tugas" id="tugas"></td>
                    </tr>
                    <tr>
                        <td>Nilai UAS</td>
                        <td>:</td>
                        <td><input type="text" name="uas" id="uas"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button onclick="nilaiakhir();">Hitung hasil</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><div id="hasil_nilai">Nilai Huruf : </div></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <td>Berat Badan</td>
                        <td>:</td>
                        <td><input type="number" name="beratBadan" id="beratBadan"></td>
                    </tr>
                    <tr>
                        <td>Tinggi Badan</td>
                        <td>:</td>
                        <td><input type="number" name="tinggiBadan" id="tinggiBadan"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button onclick="hasilbmi();">Hitung BMI</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><div id="hasil_bmi">BMI = </div></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><div id="kategori">kategori : </div></td>
                    </tr>
                </tbody>
            </table>
        </form>

    <script>
        //project nilai UTS UAS Tugas
        function nilaiakhir() {
            let uts = document.getElementById("uts").value // UTS UAS Tugas
            let tugas = document.getElementById("tugas").value
            let uas = document.getElementById("uas").value
            var grade = "";
            let nilai_akhir = (parseInt(uts)*30/100) + (parseInt(tugas)*40/100) + (parseInt(uas)*30/100)
            if((nilai_akhir >= 80) && (nilai_akhir <= 100)){
                grade = "A"
            }
            else if((nilai_akhir >= 70) && (nilai_akhir <=79)){
                grade = "B"
            }
            else if((nilai_akhir >= 60) && (nilai_akhir <=69)){
                grade = "C"
            }
            else if((nilai_akhir >= 40) && (nilai_akhir <=59)){
                grade = "D"
            }
            else{
                grade = "E"
            }
            document.getElementById("hasil_nilai").innerHTML = "Nilai Huruf : " + grade;
        }

        //Project Hitung Timbangan BMI
        function hasilbmi() {
            let beratBadan = parseFloat(document.getElementById("beratBadan").value);
            let tinggiBadan = parseFloat(document.getElementById("tinggiBadan").value);
            let kuadratTinggi = tinggiBadan * tinggiBadan;
            var kategori = "";
            let hasil_akhir = beratBadan / kuadratTinggi;

            if (hasil_akhir > 29){
                kategori = "Obesitas"
            }
            else if((hasil_akhir >= 24) && (hasil_akhir <= 29)){
                kategori = "kelebihan berat badan (overweight)"
            }
            else if((hasil_akhir >= 18.5) && (hasil_akhir <= 23.99)){
                kategori = "Normal" 
            }
            else if((hasil_akhir >= 15) && (hasil_akhir <= 18.49)){
                kategori = "berat badan berkurang (underweight)"
            }
            else if(hasil_akhir < 15){
                kategori = "berat badan sangat kurang"
            }
            else{
                kategori = "kosong"
            }
            document.getElementById("hasil_bmi").innerHTML = "BMI = " + hasil_akhir.toFixed(6);
            document.getElementById("kategori").innerHTML = "Kategori : " + kategori;       
        }
    </script>
</body>
</html>
